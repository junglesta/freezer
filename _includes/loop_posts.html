<!-- post-looper -->
<ul class="teaser cf">
  {% for article in site.articles %}
  <li>
    <a title="{{ article.title }}" href="{{ article.url | prepend: site.baseurl }}">

      {% capture time %}{{ article.content | reading_time }}{% endcapture %}

      <h3>
        {{ article.title }}
        <small class="nobreak"><em>Read in</em>  {{ time }} min</small>
      </h3>



      <p>{{ article.content | strip_html }}</p>

    </a>
  </li>
  {% endfor %}
</ul>
